<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ "Hello" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        button {
            padding: 8px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h1>{{ furniture.owner }}</h1>
    <p>{{ furniture.description }}</p>
    <p>Price per day: ${{ furniture.price_per_day }}</p>
    <p>Available: {{ furniture.available }}</p>
    <img src="{{ furniture.image.url }}" alt="{{ Hello }}">
    <br>
    <a href="{% url 'furniture_update' furniture.pk %}">Edit</a>
    <form method="post" action="{% url 'furniture_delete' furniture.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <br>
    <a href="{% url 'shop' %}">Back to Shop</a>
</body>

</html>
