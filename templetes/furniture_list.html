<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shop - Furniture List</title>
</head>
<body>

    <a href="{% url 'furniture_create' %}">Add New Furniture</a>

        {% endfor %}
    </ul>
</body>
</html>
