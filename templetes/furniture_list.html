<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - Furniture List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        a:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        li a {
            color: #333;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Furniture List</h1>
    <a href="{% url 'furniture_create' %}">Add New Furniture</a>
    <ul>
        {% for furniture in furniture_list %}
        <li>
            <a href="{% url 'furniture_detail' furniture.pk %}">{{ furniture.furniture_type }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
